name: Build Json
on:
  schedule:
    - cron: '0 */4 * * *' # every 4 hours
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Maximize build space
      uses: gmij/max-build-space@main
      with:
        root-reserve-mb: 512
        swap-size-mb: 1024
        remove-android: 'true'
        remove-haskell: 'true'
        remove-docker-images: 'true'
        remove-codeql: 'true'
        remove-large-packages: 'true'
        remove-tool-cache: 'true'
        
    - name: check diskspace
      run: |
        df -H
      
    - uses: actions/checkout@v3
      with: 
        path: wallpaper
        
    - uses: actions/checkout@v3
      with:
        repository: gmij/wallpaper.robot
        token: ${{ secrets.PAT }}
        path: downloader
        sparse-checkout: publish
        
    - name: Download Wallpaper
      run: |
        cd downloader/publish
        chmod +x ./Pic.Downloader
        ./Pic.Downloader

    - name: BuildIndexJson
      run: |
        cd downloader/publish
        chmod +x ./BuildIndexJson
        ./BuildIndexJson


    - name: Commit Changes
      run: |
        cd wallpaper
        git config --local user.email "gmij@qq.com"
        git config --local user.name "Gmij with Github Actions"
        git add .
        git diff-index --quiet HEAD || git commit -m "Build Json"
        git push -f
    - name: check disk
      run: |
        df -H        
